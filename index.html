    <h3>Score: </h3>

          <input type="submit" value="Enter Username"/>
          <br>
        </form>
        <br>
        <h2 id="user-score-header" > </h2>

          <!-- users scores list -->
        </ul>
        <form id="update-name-form">
          <br>
          <input type="text" placeholder="Name" id="newusername"/>
          <br>
          <input type="submit" value="Update Username"/>
          <br>
        </form>
      </div>

      <div id='board-div'> 
        <table class='board' border="1">
          <thead class='gray'>
          </tr>

          </tbody>
        </table>
      </div>
      
      <div id='high-scores'> 
        <h2> All Time High Scores</h2>
        <br>
        <table class='scores' border="1" >
